spring.application.name=PedalPal

spring.flyway.locations=classpath:db/migration/dev
spring.datasource.url=jdbc:postgresql://localhost:5432/pedal_pal_dev
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

app.version=@project.version@
server.servlet.context-path=/@project.artifactId@

security.jwt.issuer=user-service