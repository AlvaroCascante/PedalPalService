app.environment=${RAILWAY_ENVIRONMENT_NAME:local}
app.media.default-provider=Cloudflare
app.support.email=admin@quetoquenana.com

app.cdn.base-url=https://cdn.quetoquenana.com

cloudflare.r2.accessKeyId=${MEDIA_ACCESS_KEY}
cloudflare.r2.endpoint=${MEDIA_ENDPOINT}
cloudflare.r2.secretAccessKey=${MEDIA_SECRET_ACCESS_KEY}
cloudflare.r2.presign.ttl.minutes=10
cloudflare.r2.private.bucket=pedal-pal-media-dev
cloudflare.r2.public.bucket=pedal-pal-media-public-dev

cloudflare.r2.public.access-key=${CLOUDFLARE_R2_PUBLIC_ACCESS_KEY:}
cloudflare.r2.public.secret-key=${CLOUDFLARE_R2_PUBLIC_SECRET_KEY

logging.level.org.springframework.security=DEBUG
logging.level.com.nimbusds=DEBUG
logging.level.org.springframework.security.oauth2=TRACE

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

security.jwt.aud=PedalPalService
security.jwt.issuer=https://user-service.quetoquenana.com/userservice

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://user-service.quetoquenana.com/userservice/.well-known/jwks.json
spring.application.name=PedalPal

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pedal_pal_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.locations=classpath:db/migration/dev

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.mvc.static-path-pattern=/static/**

# Maintenance suggestion job configuration
jobs.maintenance-suggestions.enabled=true
# Cron expression (daily at 02:00)
# Every 5 minutes for testing: 0 */5 * * * *
jobs.maintenance-suggestions.cron=0 */5 * * * *
jobs.maintenance-suggestions.page-size=100
jobs.maintenance-suggestions.suggestion-type-code=SUGGESTION_TYPE_IA
jobs.maintenance-suggestions.priority-code=
jobs.maintenance-suggestions.urgency-code=
jobs.maintenance-suggestions.deduplication-window-days=7
jobs.maintenance-suggestions.system-username=system
